language: bash
# command to install dependencies
sudo: true
cache:
    - apt
    - pip
install:
    - sudo apt-get install zlib1g-dev libhdf5-serial-dev hdf5-tools bc
    - wget https://github.com/arq5x/bedtools2/releases/download/v2.24.0/bedtools-2.24.0.tar.gz
    - tar xf bedtools-2.24.0.tar.gz
    - (cd bedtools2 && make && sudo make install)
    - cat tests/requirements.txt | sudo -H xargs -n 1 pip install
# command to run tests
script:
    - cd tests && ./testCytomod.sh
